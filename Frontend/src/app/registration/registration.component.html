<div class="row">
  <div class="col">
    <div class="login">
      <h2 class="login-header">Log in</h2>
      <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
          <input type="email" placeholder="Email" formControlName="email">
        </p>

        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
          <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <p>
          <input type="submit" value="Log in">
        </p>
      </form>
    </div>
  </div>
  <div class="col">
    <div class="login">
      <h2 class="login-header">Register</h2>
      <form [formGroup]="registerForm" class="login-container" (ngSubmit)="register()">

<!--        <p [ngClass]="{ 'has-error': isSubmittedReg && formControls.email.errors }">-->
<!--          <input type="email" placeholder="Email" formControlName="email">-->
<!--        </p>-->

<!--        <div *ngIf="isSubmittedReg && formControls.email.errors" class="help-block">-->
<!--          <div *ngIf="formControls.email.errors.required">Email is required</div>-->
<!--        </div>-->

        <p [ngClass]="{ 'has-error': isSubmittedReg && formControls.email.errors }">
          <input type="nick" placeholder="Nick" formControlName="nick">
        </p>

        <div *ngIf="isSubmittedReg && formControls.nick.errors" class="help-block">
          <div *ngIf="formControls.nick.errors.required">Nick is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmittedReg && formControls.password.errors }">
          <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmittedReg && formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <p>
          <input type="submit" value="Register">
        </p>
      </form>
    </div>
  </div>
</div>
